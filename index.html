<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="first-section">
        <h2>First Section</h2>
        <video width="640" height="480" controls>
            <!-- <source src="media/sampleVideo.mkv" type="video/mp4"> -->
            <!-- <source src="movie.ogg" type="video/ogg"> -->
            <!-- <source src="https://www.youtube.com/watch?v=a3ICNMQW7Ok" type="video/ogg"> -->
            Your browser does not support the video tag.
          </video>
          <div class="icons">
              <!-- <img class="trash" src="/media/trash-bin.png" alt="">
              <img class="record" src="/media/button.png" alt="">
              <img src="/media/send.png" alt=""> -->
              <i class="far fa-trash-alt delete"></i>
              <i class="fas fa-record-vinyl record"></i>
              <i class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>

    <div class="second-section">
        <h2>Second Section</h2>
        <video width="640" height="480" controls>
            Your browser does not support the video tag.
          </video>
          
          
          <div class="icons">
            <div style="display:flex" class="time">
                <i style="color:red; margin-top: 16px; margin-right:5px" class="fas fa-circle"></i>
                <p>00:04:27</p>
            </div>
              <i class="far fa-trash-alt delete"></i>
              <!-- <i class="fas fa-record-vinyl record"></i> -->
              <i style="color:white" class="fas fa-pause-circle record"></i>
              <i class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>

    <div class="third-section">
        <h2>Third Section</h2>
        <video width="640" height="480" controls>
            Your browser does not support the video tag.
          </video>
          <div class="play">
            <i class="fas fa-play"></i>
          </div>
          <div class="icons">
              <i style="color: white" class="far fa-trash-alt delete"></i>
              <i class="fas fa-record-vinyl record"></i>
              <i style="color: white; background-color: rgb(17, 172, 233);" class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>
     
    
</body>
</html>
